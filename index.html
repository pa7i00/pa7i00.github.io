---
title: This is my title
layout: default
---

<h2>{{ page.title }}</h2>

Here is my page.

<h3>Pages</h3>
<ul>
    {% for p in site.pages %}
    {% if p.url != page.url %}
    <li>
    <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>

<h3>Posts</h3>
<ul>
{% for p in site.posts %}
<li>
    <a href="{{ p.url }}">{{ p.title }}</a>
</li>
{% endfor %}
</ul>
